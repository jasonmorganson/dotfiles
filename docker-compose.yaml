version: "3.8"

services:
  socat:
    image: bpack/socat
    command: TCP4-LISTEN:2375,fork,reuseaddr UNIX-CONNECT:/var/run/docker.sock
    expose:
      - "2375"
    network_mode: host
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

  run:
    depends_on:
      - socat
    build:
      context: .
    tty: true
    stdin_open: true
    network_mode: host
    user: "1000"
    environment:
      - USER=${GITHUB_USER:-$USER}
      - HOME=/home/${GITHUB_USER:-$USER}
      - NAME=${GIT_COMMITTER_NAME:-$NAME}
      - EMAIL=${GIT_COMMITTER_EMAIL:-$EMAIL}
      - SHELL=/home/linuxbrew/.linuxbrew/bin/zsh
      - DOCKER_HOST=localhost:2375
    volumes:
      - $PWD:$PWD
      - $HOME/.ssh:/home/user/.ssh
      - $HOME/.config/gcloud:/home/user/.config/gcloud
      - $HOME/.config/git/config:/home/user/.config/git/config
    working_dir: $PWD
