"$schema" = 'https://starship.rs/config-schema.json'

format = """
$username\
$hostname\
$directory\
$git_branch\
$git_state\
$git_status\
$cmd_duration\
$line_break\
$shell\
$python\
${custom.pkgx}\
$character"""

[shell]
disabled = false
style = "bright-black"

[directory]
style = "blue"

[character]
success_symbol = "[❯](purple)"

[git_branch]
symbol = "⎇ "

[cmd_duration]
disabled = true

[custom.pkgx]
shell = ['sh']
command = 'echo +$PKGX_POWDER'
when = '[ -n "$PKGX_POWDER" ] && echo "0"'
style = "bright-black"
