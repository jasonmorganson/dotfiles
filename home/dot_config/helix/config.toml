theme = "github_dark_256"

[editor]
true-color = true
auto-save = true
cursorline = true
line-number = "relative"

[editor.statusline]
mode.normal = "NORMAL"
mode.insert = "INSERT"
mode.select = "SELECT"
left = ["mode", "version-control", "file-name", "file-modification-indicator"]
center = ["spinner", "diagnostics"]
right = ["file-type", "file-encoding", "position-percentage", "position", "total-line-numbers"]

[editor.cursor-shape]
insert = "block"
normal = "underline"
select = "underline"

[editor.file-picker]
hidden = false

